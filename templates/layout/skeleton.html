<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Phone Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/screen.css') }}"
</head>
<body class="{{ page }}">
    <header>
        <h1><a href="{{ url_for('index') }}" rel="bookmark">Phone Book</a> {% if page and (page != 'index') %}| {{ page }} {% endif %}</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('business') }}" rel="bookmark">Business</a></li>
                <li><a href="{{ url_for('people') }}" rel="bookmark">People</a></li>
            </ul>
        </nav>
    </header>
    {% block content %}
    {% endblock %}

    <footer>
        <p>&copy; 2019 - Made by Joke, Python, Flask, et all.</p>
    </footer>
</body>
</html>
